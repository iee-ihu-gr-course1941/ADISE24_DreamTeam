<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board 20x20</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link to the external CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/newboard.js"></script>-- Link to the external JavaScript file -->
    <script src="./js/piece.js"></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <div id="current-turn"></div> <!-- Show whose turn it is -->
    <div class="container mt-5">
        <h2>Blokus 20x20 Board</h2>
        <div id="board" class="board"></div>
    </div>

   

    <div>
        <h3>Place Piece on Board</h3>
        <form id="place-piece-form">
            <label for="piece_id">Piece ID:</label>
            <input type="text" id="piece_id" name="piece_id" required><br><br>
    
            <label for="x">X Coordinate:</label>
            <input type="text" id="x" name="x" required><br><br>
    
            <label for="y">Y Coordinate:</label>
            <input type="text" id="y" name="y" required><br><br>
    
            <button type="button" onclick="placePiece()">Place Piece</button>
        </form>
    
        <div id="response"></div></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</html>
