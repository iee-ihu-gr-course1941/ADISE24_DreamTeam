<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Player Boxes</title>
  <link rel="stylesheet" href="css/game/player_box.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/game/board.css">
  <link rel="icon" href="assets/icon.ico" type="image/ico"> <!-- Favicon icon -->
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Player 1</h4>
        <div class="player-box" id="player1-box"></div>
      </div>
      <div class="col-md-6">
        <h4>Player 2</h4>
        <div class="player-box" id="player2-box"></div>
      </div>
    </div>
    <div class="row">
       <div class="container mt-5">
          <div id="blokus-board" class="row" style="gap: 2px;"> <!-- Board will be rendered here -->
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Player 3</h4>
        <div class="player-box" id="player3-box"></div>
      </div>
      <div class="col-md-6">
        <h4>Player 4</h4>
        <div class="player-box" id="player4-box"></div>
      </div>
    </div>
  </div>

 
  <script src="js/game/board.js"></script> <!-- Include the JS file -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/game/pices.js"></script>

</body>
</html>
