<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokus Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/game/board.css">
  <link rel="icon" href="assets/icon.ico" type="image/ico"> <!-- Favicon icon -->
  <style>
    /* Custom styles for consistent grid layout */
    #blokus-board {
      display: flex;
      flex-direction: column; /* Stack rows vertically */
      gap: 2px;
    }

    .cell {
      width: 30px; /* Fixed width */
      height: 30px; /* Fixed height */
      box-sizing: border-box; /* Include border in size */
      border: 1px solid black; /* Black border for cells */
    }

    /* Colors for each player */
    .bg-white {
      background-color: white;
    }

    .bg-danger {
      background-color: red;
    }

    .bg-primary {
      background-color: blue;
    }

    .bg-success {
      background-color: green;
    }

    .bg-warning {
      background-color: yellow;
    }

    .bg-light-danger {
      background-color: #f8d7da;
    }

    .bg-light-primary {
      background-color: #cce5ff;
    }

    .bg-light-success {
      background-color: #d4edda;
    }

    .bg-light-warning {
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Player 1 -->
      <div class="col-md-6 text-center">
        <h4>Player 1</h4>
        <div class="player-box border p-3" id="player1-box"></div>
      </div>
      <!-- Player 2 -->
      <div class="col-md-6 text-center">
        <h4>Player 2</h4>
        <div class="player-box border p-3" id="player2-box"></div>
      </div>
    </div>

    <!-- Blokus Board -->
    <div class="row justify-content-center mt-5">
      <h4 class="text-center">Blokus Board</h4>
      <div id="blokus-board" class="d-flex flex-column align-items-center"></div>
    </div>

    <div class="row mt-5">
      <!-- Player 3 -->
      <div class="col-md-6 text-center">
        <h4>Player 3</h4>
        <div class="player-box border p-3" id="player3-box"></div>
      </div>
      <!-- Player 4 -->
      <div class="col-md-6 text-center">
        <h4>Player 4</h4>
        <div class="player-box border p-3" id="player4-box"></div>
      </div>
    </div>
  </div>

  <script src="js/game/board.js"></script> <!-- Include the JS file -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/game/pices.js"></script>
</body>
</html>
