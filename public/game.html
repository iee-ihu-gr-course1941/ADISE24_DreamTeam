<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokus Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- Header section with Bootstrap classes -->
    <header class=" text-black text-center py-4">
        <h1>Blokus Game</h1>
    </header>
    
    <!-- Main container using Bootstrap's grid system -->
    <div class="container-md">
        <div class="row">
            <!-- Πλευρικός πίνακας αριστερών παικτών -->
            <aside class="col-md-2 bg-light py-3">
                <div class="player mb-3" id="player1">
                    <h3 class="text-center">Player 1</h3>
                    <div class="pieces border p-2">
                        <!-- Τα κομμάτια του παίκτη 1 -->
                    </div>
                </div>
                <div class="player mb-3" id="player2">
                    <h3 class="text-center">Player 2</h3>
                    <div class="pieces border p-2">
                        <!-- Τα κομμάτια του παίκτη 2 -->
                    </div>
                </div>
            </aside>

            <!-- Πίνακας παιχνιδιού -->
            <main class="col bg-white ">
                <div class="game-board border">
                    <!-- Κάθε κελί του grid -->
                </div>
            </main>

            <!-- Πλευρικός πίνακας δεξιών παικτών -->
            <aside class="col-md-2 bg-light py-3">
                <div class="player mb-3" id="player3">
                    <h3 class="text-center">Player 3</h3>
                    <div class="pieces border p-2">
                        <!-- Τα κομμάτια του παίκτη 3 -->
                    </div>
                </div>
                <div class="player mb-3" id="player4">
                    <h3 class="text-center">Player 4</h3>
                    <div class="pieces border p-2">
                        <!-- Τα κομμάτια του παίκτη 4 -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer section with Bootstrap classes -->
    <footer class="bg-secondary text-white text-center py-3">
        <button id="reset-game" class="btn btn-danger">Reset Game</button>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
