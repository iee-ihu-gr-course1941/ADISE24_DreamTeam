<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Blokus Game</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Blokus Game</h1>
        <ul class="nav nav-tabs mt-4" id="blokusTabs" role="tablist">
            <!-- Tabs -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="lobbies-tab" data-bs-toggle="tab" data-bs-target="#lobbies" type="button" role="tab" aria-controls="lobbies" aria-selected="true">
                    Lobbies
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="leaderboard-tab" data-bs-toggle="tab" data-bs-target="#leaderboard" type="button" role="tab" aria-controls="leaderboard" aria-selected="false">
                    Leaderboard
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab" aria-controls="account" aria-selected="false">
                    Account
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="create-game-tab" data-bs-toggle="tab" data-bs-target="#create-game" type="button" role="tab" aria-controls="create-game" aria-selected="false">
                    Create Game
                </button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="blokusTabsContent">
            <!-- Lobbies Tab -->
            <div class="tab-pane fade show active" id="lobbies" role="tabpanel" aria-labelledby="lobbies-tab">
                <h3 class="text-center">Available Lobbies</h3>
                <div id="lobby-list" class="mt-3">
                    <ul class="list-group">
                        <!-- Example Lobbies -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Lobby 1
                            <button class="btn btn-primary btn-sm">Join</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Lobby 2
                            <button class="btn btn-primary btn-sm">Join</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Leaderboard Tab -->
            <div class="tab-pane fade" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">
                <h3 class="text-center">Leaderboard</h3>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Leaderboard Entries -->
                        <tr>
                            <td>1</td>
                            <td>Player1</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Player2</td>
                            <td>8</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Account Tab -->
            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
                <h3 class="text-center">Account Information</h3>
                <div class="card mt-3">
                    <div class="card-body">
                        <p><strong>Username:</strong> <span id="username">Player1</span></p>
                        <p><strong>Email:</strong> player1@example.com</p>
                        <button class="btn btn-warning">Edit Profile</button>
                        <button class="btn btn-danger">Log Out</button>
                    </div>
                </div>
            </div>

            <!-- Create Game Tab -->
            <div class="tab-pane fade" id="create-game" role="tabpanel" aria-labelledby="create-game-tab">
                <h3 class="text-center">Create a Game</h3>
                <form id="createGameForm" class="mt-3">
                    <div class="mb-3">
                        <label for="gameName" class="form-label">Game Name</label>
                        <input type="text" class="form-control" id="gameName" placeholder="Enter game name" required />
                    </div>
                    <div class="mb-3">
                        <label for="maxPlayers" class="form-label">Max Players</label>
                        <input type="number" class="form-control" id="maxPlayers" min="2" max="4" value="4" required />
                    </div>
                    <button type="submit" class="btn btn-success">Create Game</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
