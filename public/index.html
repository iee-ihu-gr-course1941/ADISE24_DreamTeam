<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blokus Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Blokus Game</h1>
        <p>Please wait while we check your login status...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to check login status -->
    <script>
        // Function to check if the user is logged in
        function checkIfLoggedIn() {
            fetch('https://users.iee.ihu.gr/~iee2020202/ADISE24_DreamTeam/blokus.php/users/session', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // You can add more headers if needed
                }
            })
            .then(response => response.json())
            .then(data => {
                // Redirect based on login status
                if (data.loggedIn) {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard if logged in
                } else {
                    window.location.href = 'login.html'; // Redirect to login if not logged in
                }
            })
            .catch(error => {
                console.error('Error checking login status:', error);
                // Redirect to login page as a fallback if an error occurs
                window.location.href = 'login.html';
            });
        }

        // Call the function on page load to check login status
        document.addEventListener('DOMContentLoaded', checkIfLoggedIn);
    </script>
</body>

</html>
