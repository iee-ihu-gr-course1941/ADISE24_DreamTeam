<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blokus Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Blokus Game</h1>
        <p>Please wait while we check your login status...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to check login status -->
    <script>
        async function checkLoginStatus() {
            try {
                const response = await fetch('https://users.iee.ihu.gr/~iee2020202/ADISE24_DreamTeam/blokus.php/users/session', {
                    credentials: 'include' // Include cookies for authentication
                });
                const data = await response.json();

                // Redirect based on login status
                if (data.loggedIn) {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard if logged in
                } else {
                    window.location.href = 'login.html'; // Redirect to login if not logged in
                }
            } catch (error) {
                console.error('Error checking login status:', error);
                // If there's an error, redirect to login page as a fallback
                window.location.href = 'login.html';
            }
        }

        // Execute the function when the page is loaded
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>

</html>
